<!DOCTYPE html>
<html>
<head>
<title>HTML5 canvas triangle</title>
<style>
    canvas {background: #bbb}
</style>
<script>
    function draw() {
        var canvas = document.getElementById('myCanvas');
        var ctx = canvas.getContext('2d');
        
        ctx.fillStyle = 'blue';
        ctx.beginPath();
        ctx.moveTo(100, 100); 
        ctx.lineTo(200, 100);
        ctx.lineTo(150, 200); 
        ctx.closePath(); 
        ctx.fill();
    }
</script>
</head>
<body onload="draw();">
    <canvas id="myCanvas" width="350" height="300">
    </canvas>
</body>
</html>
